<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=l, initial-scale=1.0" />
    <title>life-journy-tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <div class="container" id="initialText">
        <h1>Kindely Enter Your Date Of Birth</h1>
      </div>
      <div class="container hide" id="afterDobBtnText">
        <h1>How Much Life Journey Covered,Till Now</h1>
        <div class="time-container">
          <h2>
            <div id="year">0</div>
            Years
          </h2>
          <h2>
            <div id="month">0</div>
            Months
          </h2>
          <h2>
            <div id="day">0</div>
            Days
          </h2>
          <h2>
            <div id="hour">0</div>
            Hours
          </h2>
          <h2>
            <div id="minute">0</div>
            Minutes
          </h2>
          <h2>
            <div id="second">0</div>
            Seconds
          </h2>
        </div>
      </div>
      <div class="dob-container">
        <i class="fa-solid fa-clock dob-icon"></i>
        <!-- <i class="fa-regular fa-calendar dob-icon"></i> -->
        <div class="dob-inputs hide">
          <input type="date" id="DobInput" />
          <button id="addDobBtn">Add Dob</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
