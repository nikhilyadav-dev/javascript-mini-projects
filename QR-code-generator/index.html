<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="upper">
          <h1>QR Code Generator</h1>
          <p>Paste text to create QR Code</p>
        </div>
        <form id="formEl">
          <input
            type="text"
            placeholder="Enter Text"
            id="formQRText"
            name="qrInputName"
          />
          <button id="generateText">Generate QR Code</button>
        </form>
        <div class="qr-container">
          <img src="./image.png" alt="  QRImg" id="QRImg" />
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
